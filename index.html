<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Site</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        color: white;
        position: relative;
        background: black;
    }

    /* Background layer that flips */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        animation: flipColors 2s steps(1) infinite;
        z-index: -1;
    }

    h1 {
        font-size: 2.5em;
        margin: 0;
        text-align: center;
        z-index: 1;
    }

    @keyframes flipColors {
        0% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
        50% {
            background: linear-gradient(to right, lightcoral 50%, lightgreen 50%);
        }
        100% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
    }

    /* Snowflake styling */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>
    <h1>merry christmas chrisso!</h1>

<script>
    const snowflakeCount = 40;

    for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = "â„";

        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + "em";
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
        snowflake.style.animationDelay = Math.random() * 5 + "s";

        document.body.appendChild(snowflake);
    }
</script>
</body>
</html>
