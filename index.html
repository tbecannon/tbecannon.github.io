<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Christmas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: sans-serif;
        overflow: hidden;
    }

    /* ---------- PASSWORD SCREEN ---------- */
    #lockScreen {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #lockScreen input {
        margin-top: 12px;
        font-size: 1.2em;
        padding: 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        text-align: center;
    }

    /* ---------- CHRISTMAS SCREEN ---------- */
    #christmasScreen {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
    }

    #christmasScreen.active::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        animation: flipColors 2s steps(1) infinite;
        z-index: -1;
    }

    .message {
        text-align: center;
        z-index: 1;
    }

    h1 {
        font-size: 2.5em;
        margin: 0;
    }

    h2 {
        font-size: 1.2em;
        font-weight: normal;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 1.5s;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes flipColors {
        0% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
        50% {
            background: linear-gradient(to right, lightcoral 50%, lightgreen 50%);
        }
        100% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 0.9;
            transform: translateY(0);
        }
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    /* ---------- SNOW & HEARTS ---------- */
    .snowflake, .heart {
        position: fixed;
        top: -10px;
        pointer-events: none;
        animation: fall linear infinite;
    }

    .snowflake {
        color: white;
        z-index: 4;
    }

    .heart {
        z-index: 3;
    }
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">
    <div>enter password</div>
    <input type="password" id="passwordInput" autofocus>
</div>

<!-- CHRISTMAS SCREEN -->
<div id="christmasScreen">
    <div class="message">
        <h1>merry christmas chrisso!</h1>
        <h2>it’s our 3rd Christmas together!</h2>
    </div>
</div>

<script>
    const input = document.getElementById("passwordInput");
    const lockScreen = document.getElementById("lockScreen");
    const christmasScreen = document.getElementById("christmasScreen");

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            if (input.value.toLowerCase() === "cheese") {
                lockScreen.style.display = "none";
                christmasScreen.style.display = "flex";
                christmasScreen.classList.add("active");
                startSnow();
                startHearts();
            } else {
                input.value = "";
            }
        }
    });

    function startSnow() {
        for (let i = 0; i < 40; i++) {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = "❄";

            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + "em";
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
            snowflake.style.animationDelay = Math.random() * 5 + "s";

            document.body.appendChild(snowflake);
        }
    }

    function startHearts() {
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "❤️";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 1.5 + 1) + "em";
            heart.style.animationDuration = (Math.random() * 6 + 6) + "s";
            heart.style.animationDelay = Math.random() * 5 + "s";

            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
