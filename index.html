<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Christmas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: sans-serif;
        overflow: hidden;
    }

    /* ---------- PASSWORD SCREEN ---------- */
    #lockScreen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        color: white;
        flex-direction: column;
    }

    input {
        font-size: 1.2em;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        text-align: center;
    }

    /* ---------- CHRISTMAS SCREEN ---------- */
    #christmasScreen {
        display: none;
        height: 100vh;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
    }

    #christmasScreen::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        animation: flipColors 2s steps(1) infinite;
        z-index: -1;
    }

    h1 {
        font-size: 2.5em;
        z-index: 1;
        margin: 0;
    }

    @keyframes flipColors {
        0% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
        50% {
            background: linear-gradient(to right, lightcoral 50%, lightgreen 50%);
        }
        100% {
            background: linear-gradient(to right, lightgreen 50%, lightcoral 50%);
        }
    }

    /* ---------- SNOW ---------- */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">
    <div>enter password</div>
    <input type="password" id="passwordInput" autofocus />
</div>

<!-- CHRISTMAS SCREEN -->
<div id="christmasScreen">
    <h1>merry christmas chrisso!</h1>
</div>

<script>
    const input = document.getElementById("passwordInput");
    const lockScreen = document.getElementById("lockScreen");
    const christmasScreen = document.getElementById("christmasScreen");

    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            if (input.value.toLowerCase() === "cheese") {
                lockScreen.style.display = "none";
                christmasScreen.style.display = "flex";
                startSnow();
            } else {
                input.value = "";
            }
        }
    });

    function startSnow() {
        const snowflakeCount = 40;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = "â„";

            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + "em";
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
            snowflake.style.animationDelay = Math.random() * 5 + "s";

            document.body.appendChild(snowflake);
        }
    }
</script>

</body>
</html>
